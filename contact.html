    <main style="max-width: 1000px; margin: 20px auto; padding: 0 20px;">
        <h2 style="margin-top: 0;">Contact Us</h2>
        <p>Have questions? We'd love to hear from you!</p>

        <section style="background-color: #e1f5fe; padding: 15px; margin: 15px 0; border-left: 4px solid #01579b;">
            <h3 style="margin-top: 0;">Get in Touch</h3>
            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>

                <label for="contactemail">Your Email:</label>
                <input type="email" id="contactemail" name="contactemail" required>
                <br><br>

                <label for="contactphone">Your Phone:</label>
                <input type="tel" id="contactphone" name="contactphone">
                <br><br>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                <br><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                <br><br>

                <input type="submit" value="Send Message">
            </form>
        </section>

        <section style="background-color: #e1f5fe; padding: 15px; margin: 15px 0; border-left: 4px solid #7b1fa2;">
            <h3 style="margin-top: 0;">Connect With Us</h3>

        </section>
